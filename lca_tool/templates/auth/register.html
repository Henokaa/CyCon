{% extends "layout.html" %} {% block content %}
<article id="register" class="panel">
  <div class="main" style="width: 70%">
    <h1>Create Your Account</h1>
    <form method="post">
      <label for="first_name">First name:</label> <br>
      <input type="text" id="first_name" name="first_name" required><br><br>
      <label for="last_name">Last name:</label><br>
      <input type="text" id="last_name" name="last_name" required><br><br>
      <label for="email">Email Address:</label><br>
      <input type="text" id="email" name="email" required><br><br> 
      <label for="affiliation">Affiliation: </label><br>
      <input type="text" id="affiliation" name="affiliation" required><br><br>
      <label for="username">Username:</label><br> 
      <input name="username" id="username" required/> <br><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required><br><br>
      <label for="confirm_password">Confirm Password:</label><br>
      <input type="password" id="confirm_password" name="confirm_password" required><br><br>
      <input type="submit" value="Create Account">
    </form>
  </div>
</article>
{% endblock %}
