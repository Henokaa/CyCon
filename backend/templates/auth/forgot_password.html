{% extends "layout.html" %}

{% block content %}
<div class="container mx-auto p-4">
  <div class="flex flex-col items-center justify-start">
    <h1 class="text-3xl font-medium mb-2">Password Reset</h1>
    {% if isError %}
    <h2 style="color: red">{{ error[0] }}</h2>
    {% endif %}

    <form method="post" class="flex flex-col space-y-2">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email"  class="px-4 py-2 rounded-md border border-gray-400"/>
      <button type="submit" class="px-4 py-2 text-white bg-blue-400 hover:bg-blue-500 rounded-md shadow-md">Reset Password</button>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='src/login_events.js')}}"></script>
{% endblock %}
