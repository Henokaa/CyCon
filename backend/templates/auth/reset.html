{% extends "layout.html" %} {% block content %}
<div class="container mx-auto">
  <div class="flex flex-col" >

    <h1>Password Reset</h1>
    {% if isError %}
    <h2 style="color: red">{{ error[0] }}</h2>
    {% endif %}

    <form method="post">
      <label for="email">Email:</label><br />
      <input type="text" id="email" name="email"
             class="my-1 px-2 py-1 rounded-md border border-gray-400"/> <br><br>
      <label for="new_password">New Password:</label><br />
      <input type="password"
             class="my-1 px-2 py-1 rounded-md border border-gray-400"
             id="password" name="new_password" /><br><br>
      <button type="submit"
              class="px-4 py-2 text-white bg-blue-400 hover:bg-blue-500 rounded-md shadow-md">
        Reset Password
      </button>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='src/login_events.js')}}"></script>
{% endblock %}
