{% extends "layout.html" %}

{% block content %}
<div id="register" class="flex justify-center mt-4 mb-2">
  <div class="flex flex-col">

    <h1 class="font-medium text-3xl mb-2">Create Your Account</h1>
    {% if isError %}
    <h2 style="color: red">{{ error[0] }}</h2>
    {% endif %}

    <form method="post" onsubmit="return validateForm();" class="flex flex-col space-y-2">
      <label for="first_name">First name:</label>
      <input type="text" id="first_name" name="first_name" class="my-1 px-2 py-1 rounded-md border border-gray-400"/>
      <span style="color: red" id="firstnameErrorMSG"></span>
      <label for="last_name">Last name:</label>
      <input type="text" id="last_name" name="last_name" class="my-1 px-2 py-1 rounded-md border border-gray-400"/>
      <span style="color: red" id="lastnameErrorMSG"></span>
      <label for="affiliation">Affiliation: </label>
      <input type="text" id="affiliation" name="affiliation" class="my-1 px-2 py-1 rounded-md border border-gray-400"/>
      <span style="color: red" id="affiliationErrorMSG"></span>
      <label for="email">Email Address:</label>
      <input type="text" id="email" name="email" class="my-1 px-2 py-1 rounded-md border border-gray-400"/>
      <span style="color: red" id="emailErrorMSG"></span>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="my-1 px-2 py-1 rounded-md border border-gray-400"/>
      <span style="color: red" id="passwordErrorMSG"></span>
      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" class="my-1 px-2 py-1 rounded-md border border-gray-400"/>
      <span style="color: red" id="confirmpasswordErrorMSG"></span>
      <button type="submit" class="px-4 py-2 rounded-md shadow-md hover:shadow-md bg-brand hover:bg-brand/75" />Create Account</button>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
  <script src="{{url_for('static', filename='src/register_events.js')}}"></script>
{% endblock %}
